apiVersion: skaffold/v4beta2
kind: Config
metadata:
  name: microservices-quiz-app
build:
  artifacts:
    - image: auth-img
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: src/**/*.js
            dest: .
test:
  - image: auth-img
    context: auth
    custom:
      - command: npm run test
manifests:
  rawYaml:
  - auth/k8s/*.yml
  - ingress-srv.yml